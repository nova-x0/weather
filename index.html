<!DOCTYPE html>        
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="con">
      <div class="iconCityAndSearch">
        <div class="cityAndIcon">
          <i class="loc fa-solid fa-location-dot"></i>
          <h1 class="cityName" id="city">New York</h1>
        </div>
        <div class="InputAndSearch">
          <input id="input" type="text" />
          <i class="search fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="weatherDataAndBackgroundImage">
        <h1 class="dateClass" id="date">yyyy--mm--dd</h1>
        <h1 id="description">clear sky</h1>
        <h1 id="temperature">16<sup style="font-size: 38px">&#8451;</sup></h1>
      </div>
    </section>
  </body>
  <script>
    const city = document.querySelector("#city");
    const date = document.querySelector("#date");
    const description = document.querySelector("#description");
    const temperature = document.querySelector("#temperature");
    let currentDate = new Date();
    let day = currentDate.getDate();
    let month = currentDate.getMonth() + 1;
    let year = currentDate.getFullYear();
    let formattedDate = `Today, ${year}-${month < 10 ? "0" : ""}${month}-${
      day < 10 ? "0" : ""
    }${day}`;
    console.log(formattedDate);
    const weatherCheck = async (c) => {
      try {
        const apiKey = "fb69a66762d68c492cbd245c7f7ae7ff";
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${c}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        console.log(data);
        city.innerHTML = data.name;
        date.innerHTML = formattedDate;
        description.innerHTML = data.weather[0].description;
        temperature.innerHTML = `${Math.round(
          data.main.temp
        )}<sup style="font-size: 38px;">&#8451;</sup>`;
      } catch (err) {
        alert("City not found");  }
    };

    let input = document.querySelector("#input");
    let search = document.querySelector(".search");
    document.addEventListener("keyup", (e) => {
      if (e.key == "Enter") {
        weatherCheck(input.value);
      }
    });
    search.addEventListener("click", () => {
      if (input.style.right === "50px") {
        input.style.right = "-300px";
      } else {
        input.style.right = "50px";
      }
    });
  </script>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: white;
    background-color: transparent;
    font-family: sans-serif;
  }
  html,
  body {
    background-color: #15171b;
  }
  /* .con{
    width: 320px;
    margin: auto;
  } */
  .iconCityAndSearch {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
  }
  .cityAndIcon {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }
  .cityName {
    font-size: 18px;
    margin-top: 5px;
  }
  .InputAndSearch {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    position: relative;
    transition: right 0.3s ease;
  }
  #input {
    position: fixed;
    right: -300px;
    transition: right 0.3s ease;
    z-index: 2;
    border: 0;
    padding: 5px;
    overflow-x: hidden;
    border: 1px solid white;
  }
  #input:focus {
    outline: 0;
  }
  .search {
    cursor: pointer;
    user-select: none;
  }
  .weatherDataAndBackgroundImage {
    width: 80%;
    margin: auto;
    min-height: 200px;
    position: relative;
    border-radius: 20px;
    padding: 20px;
  }
  .weatherDataAndBackgroundImage::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("https://plus.unsplash.com/premium_photo-1677593850639-9f1e14e4524b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8d2VhdGhlciUyMGZvcmVjYXN0fGVufDB8fDB8fHww");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 20px;
    opacity: 0.3;
    z-index: 0;
  }
  .dateClass {
    opacity: 1;
    font-size: 10px;
    color: #b0abab !important;
  }
  #description {
    font-size: 18px;
    text-transform: capitalize;
    margin-top: 10px;
  }
  #temperature {
    position: absolute;
    bottom: 40px;
    font-size: 54px;
  }
  @media only screen and (min-width: 320px) and (max-width: 425px) {
    .cityAndIcon {
      gap: 5px;
    }
    .loc,
    .cityName,
    .search {
      font-size: 12px;
    }
    .cityName {
      margin-bottom: 5px;
    }
    #input {
      width: 100px;
      padding: 3px;
    }
  }
</style>
